<html >
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./styles.css">

    <body>
        <div class="container">
            <div class="header" style="font-weight: bold; font-size: 90px;">
                <center> โปรแกรมคำนวณเกรด </center><br>
            </div>  

            <div class="body">
                <center>
                <div id="result" style="font-size: 30px;" >คุณได้เกรดเฉลี่ย: </div> 
                <button onclick="addTableRow()">เพิ่มแถว</button>
                <button onclick="deleteTableRow()">ลบแถว</button>
                
                <table id="gradeTable" style="font-size: 20px;">
                    <thead>
                        <tr style="font-weight: bold; text-align: left;">
                        <th>วิชา</th>
                        <th>หน่วยกิต</th>
                        <th>เกรด</th>
                        </tr>
                    </thead>
                </table>
                <div class="button">
                    <button id="calculateGrade" onclick="calculateGrade()">คำนวณเกรดเฉลี่ย</button>
                </div>
                </center>
            </div>
        </div>
    </body>

    <script src="./app.js"></script> 
</html>
